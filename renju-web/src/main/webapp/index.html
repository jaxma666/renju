                </div>
                <div class="modal-body" contentEditable="true" id="userNameInput">

                            <td>

                            <td>

        <div class="row-fluid">
            <div class="span12">

                    <div class="span4">

                            VS

<script>
    //强制用户起个名字过来
    $('#modal-container-493620').modal({
        keyboard: false
    }).on('hide.bs.modal', function (e) {
        var userName = $("#userNameInput").text().trim();
        if (!userName) {
            e.preventDefault();
            alert('名字不能为空');
        }
    });

    initChessBoard();

</script>
